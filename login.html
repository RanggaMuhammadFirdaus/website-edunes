<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css">

</head>
<body>

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="w-100 text-start mb-3">
        <img src="img/logo.png" alt="Logo Edunest" style="height: 100px;" />
      </div>      

    <div class="login-container w-100" style="max-width: 400px;">
      <h3 class="fw-bold mb-4">Masuk</h3>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
        </div>

        <div class="mb-3 text-end">
          <a href="#" class="text-white link-underline">Lupa kata sandi?</a>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-orange">Masuk Sekarang â†’</button>
        </div>

        <div class="text-center">
          <span>Belum memiliki akun? <a href="#" class="text-white link-underline">Daftar Disini</a></span>
        </div>
      </form>
    </div>
  </div>

  <button class="btn btn-outline-dark back-button">Kembali</button>

</body>
</html>
